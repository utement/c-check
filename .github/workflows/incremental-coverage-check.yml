name: Coverage check
on: [pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"

      - uses: utement/c-check@wip

      - name: ls
        run: |
          pwd
          ls -lah
